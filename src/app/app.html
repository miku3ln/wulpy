<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="side-menu">
    <ion-list class="list-avatar">
      <ion-item *ngIf="shared.customerData.customers_id==null" (click)="openLoginPage()">
        <ion-avatar item-start>
          <ion-icon name="contact"></ion-icon>
        </ion-avatar>
        <h2> Login & Register</h2>
        <p>Please login or create an account for free</p>
      </ion-item>

      <ion-item *ngIf="shared.customerData.customers_id!=null" menuClose (click)="openPage('settings')">
        <ion-avatar item-start>
          <img src="{{shared.customerData.customers_picture?shared.customerData.customers_picture:''}}">
        </ion-avatar>
        <h2>{{shared.customerData.customers_firstname +"&nbsp;"+shared.customerData.customers_lastname}}</h2>
        <p>{{shared.customerData.customers_email_address}}</p>
      </ion-item>

    </ion-list>
    <ion-list class="list-menu">
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
        <ion-icon item-left name="{{p.icon}}"></ion-icon>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>
<div ngClass="{{splashLoadClass}}" *ngIf="splashLoadClass" class="splash-load" #splashLoad>
  <div class="spinner-load"></div>
</div>
<div id="pleaseConnect" *ngIf="!config.statusNetwork" #pleaseConnect>
  <p>Please connect to the Internet..</p>
</div>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
