<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="returnPage()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Create an Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="page-sign-up" padding>
  <ion-row>
    <ion-col col-12>
      <div class="photo">
        <div class="image">
          <img class="avatar" src="assets/avatar.png" *ngIf="image==null">
          <img class="avatar" src="{{image}}" *ngIf="image!=null">
        </div>
        <div class="upload">
          <ion-icon name="camera" (click)='openCamera()'></ion-icon>
        </div>
      </div>
    </ion-col>
  </ion-row>

  <form #loginForm="ngForm" class="form" (ngSubmit)="signUp()">
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-input type="text" placeholder="Nombres & Apellidos" name="customers_firstname" [(ngModel)]="formData.customers_firstname"
                       required></ion-input>
          </ion-item>
          <!--<ion-item>
            <ion-input type="text" placeholder="Last Name" name="customers_lastname" [(ngModel)]="formData.customers_lastname"
              required></ion-input>
          </ion-item>-->
          <ion-item>
            <ion-input type="email" email placeholder="Email" name="customers_email_address" [(ngModel)]="formData.customers_email_address"
                       required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="Password" name="customers_password" [(ngModel)]="formData.customers_password"
                       required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="number" placeholder="Mobile" name="customers_telephone" [(ngModel)]="formData.customers_telephone"
                       required></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col col-12>
        <label *ngIf="errorMessage!=''">
          <span>{{errorMessage}}</span>
        </label>
      </ion-col>
    </ion-row>
    <!--  <ion-row>
        <ion-col>
          <p>Creating an account means youâ€™re okay with our
            <a (click)="openTermServicesPage()">Term and Services</a>,
            <a (click)="openPrivacyPolicyPage()">Privacy Policy</a> and
            <a (click)="openRefundPolicyPage()">Refund Policy</a>
          </p>
        </ion-col>
      </ion-row>-->
    <ion-row>
      <ion-col>
        <button ion-button block color="secondary" type="submit" [disabled]="!loginForm.form.valid">Register</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
