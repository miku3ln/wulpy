<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> {{title}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="content-all-contact-us-management">

  <form #entidadForm="ngForm" class="form formManagement" (ngSubmit)="saveRegister()">

    <h3> Información Página</h3>
    <ion-list>
      <ion-item>

        <ion-label stacked>Titulo Pagina:</ion-label>
        <ion-input type="text" placeholder="Nombre" [(ngModel)]="formData.title" name="title"></ion-input>
      </ion-item>
      <ion-item>

        <ion-label stacked>Descripción:</ion-label>
        <ion-textarea type="text" placeholder="ejemp. Es una pagina para poder realizar." name="description" [(ngModel)]="formData.description"
        >
        </ion-textarea>
      </ion-item>
    </ion-list>
    <h3> Contactos</h3>
    <ion-list>
      <ion-item>
        <!--        <ion-icon name="person" item-start></ion-icon>-->
        <ion-label stacked>Email:</ion-label>
        <ion-input email type="text" placeholder="ejemp. kalexmiguelalba@gmail.com" [(ngModel)]="formData.email"
                   name="email"></ion-input>
      </ion-item>
      <ion-item>
        <!--        <ion-icon name="person" item-start></ion-icon>-->
        <ion-label stacked>N° Teléfono:</ion-label>
        <ion-input type="text" placeholder="ejemp. 0986547114" [(ngModel)]="formData.phoneNo"
                   name="phoneNo"></ion-input>
      </ion-item>
    </ion-list>
    <h3> Dirección</h3>
    <ion-list>
      <ion-item>
        <!--        <ion-icon name="person" item-start></ion-icon>-->
        <ion-label stacked>Dirección:</ion-label>
        <ion-input type="text" placeholder="ejemp. Piedrahita y Buenos Aires" [(ngModel)]="formData.address"
                   name="address"></ion-input>
      </ion-item>
    </ion-list>
    <ion-row class="content-btn-management">
      <ion-col>
        <button ion-button block color="secondary" type="submit" [disabled]="!entidadForm.form.valid">
          {{btnRegisterTitle}}
        </button>
      </ion-col>
    </ion-row>
  </form>
  <div id="mapContactManagement"></div>
</ion-content>
