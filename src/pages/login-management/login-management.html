<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>
<ion-content class="page-login" padding>
  <ion-row class="grid-t">
    <ion-col>
      <div class="logo">
        <img class="image" src="assets/icons_stripe.svg"/>
      </div>
    </ion-col>
  </ion-row>
  <form #loginForm="ngForm" class="form" (ngSubmit)="login()">
    <ion-row class="grid-b">
      <ion-col col-12>
        <ion-list>

          <ion-item>
            <ion-input type="email" placeholder="Email" name="email" email
                       [(ngModel)]="formData.customers_email_address" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="formData.customers_password"
                       required></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
      <ion-col col-12>
        <label *ngIf="errorMessage!=''">
          <span>{{errorMessage}}</span>
        </label>
      </ion-col>
      <ion-col col-12>
        <button ion-button block color="secondary" type="submit" [disabled]="!loginForm.form.valid">Login</button>
      </ion-col>
    </ion-row>
  </form>

  <ion-row *ngIf="!false">
    <ion-col col-12>
      <button ion-button block clear color="dark" text-capitalize (click)="openForgetPasswordPage()">Olvide mi Contrase√±a
      </button>
    </ion-col>
  </ion-row>
  <ion-row class="grid-b">
    <ion-col col-12 *ngIf="config.fbButton==1">
      <button ion-button block color="facebook" (click)="facebookLogin()">Login with
        <ion-icon name="logo-facebook"></ion-icon>
      </button>
    </ion-col>
    <ion-col col-12 *ngIf="config.googleButton==1">
      <button ion-button block color="google" (click)="loginWithFacebook()">Login with
        <ion-icon name="logo-google"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12>
      <button ion-button block outline (click)="openSignUpPage()">Registrarse</button>
    </ion-col>
  </ion-row>

</ion-content>
