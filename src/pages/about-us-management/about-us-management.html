<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> {{title}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <form #entidadForm="ngForm" class="form" (ngSubmit)="saveRegister()">
    <h3> Información Página</h3>
    <ion-list>
      <ion-item>

        <ion-label stacked>Titulo Pagina:</ion-label>
        <ion-input type="text" placeholder="Nombre" [(ngModel)]="formData.title" name="title"></ion-input>
      </ion-item>
      <ion-item>

        <ion-label stacked>Quienes Somos:</ion-label>
        <ion-textarea placeholder="ejemp. Somos Una empresa dedicada." name="about-us"
                      [(ngModel)]="formData['about-us']"
        >
        </ion-textarea>
      </ion-item>
      <ion-item>

        <ion-label stacked>Descripción:</ion-label>
        <ion-textarea type="text" placeholder="ejemp. Es una pagina para poder realizar." name="description"
                      [(ngModel)]="formData.description"
        >
        </ion-textarea>
      </ion-item>
    </ion-list>
    <ion-row>

      <ion-col col-12>
        <label *ngIf="errorMessage!=''">
          <span>{{errorMessage}}</span>
        </label>
      </ion-col>
    </ion-row>


    <ion-row class="content-btn-management">
      <ion-col>
        <button ion-button block color="secondary" type="submit" [disabled]="!entidadForm.form.valid">
          {{btnRegisterTitle}}
        </button>
      </ion-col>
    </ion-row>

  </form>


  <ion-list class="items-content" *ngIf="allowAddItems && dataItemns.length ">
    <h2 class="items-content__title">Lista de Registros</h2>
    <ion-fab top right class="content-btn-options">
      <button ion-fab mini>
        <ion-icon name="add"></ion-icon>
      </button>
      <ion-fab-list>
        <button ion-fab (click)="addItem()">
          <ion-icon name="image"></ion-icon>
        </button>
      </ion-fab-list>
    </ion-fab>
    <ion-item *ngFor="let row of dataItemns" class="content__item">
      <img src="{{row.url}}" *ngIf="row.url">
      <ion-fab left top>
        <button ion-fab mini>
          <ion-icon name="add"></ion-icon>
        </button>
        <ion-fab-list>
          <button ion-fab (click)="editItem(row)">
            <ion-icon name="create"></ion-icon>
          </button>
          <button ion-fab (click)="removeItem(row)">
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-fab-list>
      </ion-fab>

      <ion-item>
        <h2>{{row.name}}</h2>
        <p>{{row.description}}</p>
      </ion-item>
    </ion-item>
  </ion-list>


</ion-content>
