<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> {{title}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let c of dataCategories" (click)="openSubCategories(c)" class="animated flipInX">
        <ion-card [ngStyle]="{ 'background-image': 'url(' +c.info.url + ')'}">
          <div class="categories-title">
            <h2>{{c.info.name}}
              <br>
              <small>{{c.countGallery}} Imagenes</small>
            </h2>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
